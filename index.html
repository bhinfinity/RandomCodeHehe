<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images, Tables and Lists</title>
</head>

<body>
    <br>
    <img width="450" src="Angus Young.jpg" alt="Angus Young">
    <br>
    <img src="Eminem.jpg" alt="Eminem">
    <br>
    <img src="Heisenberg.jpg" alt="Heisenberg">


    <br>
    <br>
    <table>
        <caption>Bando Ki Details</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Designation</th>
            <th>Fav. Language</th>
        </tr>

        <tr>
            <td>Pratham Lodha</td>
            <td>19</td>
            <td>Student</td>
            <td rowspan="2">Python</td>
        </tr>

        <tr>
            <td>Ramlal</td>
            <td>20</td>
            <td>Berozgaar</td>

        </tr>
    </table>

    <br>
    <ul>
        <h4>Unorderd List</h4>
        <li type="square">Pratham</li>
        <li>Ramlal</li>
        <li type="circle">Baigan</li>
    </ul>

    <br>
    <ol type="I">
        <h4>Orderd List</h4>
        <li>Pratham</li>
        <li>Ramlal</li>
        <li>Baigan</li>
    </ol>


    <link rel="stylesheet" href="style.css">
</body>

</html>
